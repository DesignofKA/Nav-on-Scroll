<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav on Scroll</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./assets/css/secondnav.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./assets/css/animate.css" media="screen" charset="utf-8">
    <script src="./assets/js/jquery-1.11.0.min.js" charset="utf-8"></script>

</head>
<body>
    <script type="text/javascript">
    $(document).ready(function() {
			$('#dont_show').secondNav();
    });
	</script>
	<style>
	* {
		padding:0;
		margin:0;
		font-family: 'Open Sans', sans-serif;
	}
	body {
		position: relative;
		display: block;
		height: 2000px;
		background: #ccc;
	}
</style>
<div id="dont_show">
    <h1>Second-Nav won't show here</h1>
</div>

<nav id="second-nav">
  <ul>
    <a href="#"><li><p>Yay!...Second-Nav is now Visible</p></li></a>
  </ul>
</nav>

  <script src="./assets/js/secondnav.js" charset="utf-8"></script>
</body>
</html>
